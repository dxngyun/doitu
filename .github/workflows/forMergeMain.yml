name: Merge dd1125 to main 02

on:
  push:
    branches:
      - dd1125
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    # 리포지토리 체크아웃
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 브랜치 병합
    - name: Fetch and Merge dd1125 into main
      run: |
        git fetch origin dd1125
        git checkout main
        git merge origin/dd1125
        git push origin main

    # 병합 결과 알림
    - name: Notify Merge Success
      if: success()
      run: echo "Successfully merged dd1125 into main!"
