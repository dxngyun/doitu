name: Merge dd1125 to main

on:
  push:
    branches:
      - dd1125
  workflow_dispatch: # 수동 실행 트리거 추가

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    # 리포지토리 체크아웃
    - name: Checkout Repository
      uses: actions/checkout@v3

    # main 브랜치 체크아웃
    - name: Checkout main branch
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git checkout main

    # dd1125 브랜치 병합
    - name: Merge dd1125 into main
      run: |
        git merge origin/dd1125
        git push origin main

    # 병합 결과 알림 (옵션)
    - name: Notify Merge Success
      if: success()
      run: echo "Successfully merged dd1125 into main!"
